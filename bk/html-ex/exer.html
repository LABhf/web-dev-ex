<!DOCTYPE html>
<html>
<head>
	<title>
		Forms Exercise: Slides
	</title>
</head>
<body>

	<form action="http://luiggiab.wordpress.com/">
		<h1>Register</h1><p></p>

		<label for="firstname">First Name:</label>
		<input id="firstname" type="text" name="firstname" placeholder="John">

		<label for="lasttname">First Name:</label>
		<input id="lasttname" type="text" name="lasttname" placeholder="Smith">
		<p></p>
		
		<label for="Male">Male</label>
		<input id="Male" type="radio" name="genderchoice" value="Male">

		<label for="Female">Female</label>
		<input id="Female" type="radio" name="genderchoice" value="Female">

		<label for="Other">Other</label>
		<input id="Other" type="radio" name="genderchoice" value="Other">
		<p></p>

		<label for="email">Email:</label>
		<input type="email" name="email" placeholder="E-mail" required>

		<label for="password">Password:</label>

<!-- 		<input type="password" name="password" placeholder="Password" required >
 -->
		<input type="password" name="password" placeholder="Password" required pattern=".{5,10}" required title="5 to 10 characters">
	 

		<p></p>
		Birthday:
			<select name="Month">
				<option>Jan</option>
				<option>Fev</option>
				<option>Mar</option>
			</select>
			<select name="Day">
				<option>1</option>
				<option>2</option>
				<option>3</option>
			</select>
			<select name="Year">
				<option>1991</option>
				<option>1992</option>
				<option>1993</option>
			</select>
			<p></p>
			I agree to the terms and conditions <input type="checkbox" required>
			<p></p>
			<BUTTON>Submit</BUTTON>
	</form>

</body>
</html>
